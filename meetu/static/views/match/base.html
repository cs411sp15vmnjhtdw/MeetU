<div class="container">
<div class="jumbotron col-md-12">
    <h2>Match list:</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th></th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="match in matches">
          <td>
            <div class="match-image-container">
              <img class="match-image" ng-src="{{match.image}}">
              </img>
            </div>
          </td>
          <td>{{match.first_name}}</td>
          <td>{{match.last_name}}</td>
          <td>{{match.email}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
