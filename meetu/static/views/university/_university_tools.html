<div class="row">

  <div id="university-insert" class="jumbotron col-md-12">
    <h2>Insert new university</h2>
    <br/>
    <label>Name:</label>
    <br/>
    <input id="university-insert-input-name">
    <br/>
    <label>City:</label>
    <br/>
    <input id="university-insert-input-city">
    <br/>
    <label>State:</label>
    <br/>
    <input id="university-insert-input-state">
    <br/>
    <br/>
    <button id="university-insert-submit" class="btn">Submit</button> 
  </div>

  <div id="university-show" class="jumbotron col-md-12">
    <h2>University list:</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>City</th>
          <th>State</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="university in universities">
          <td>{{university.fields.name}}</td>
          <td>{{university.fields.city}}</td>
          <td>{{university.fields.state}}</td>
          <td>
            <button class="btn">
              <a href="/universities/{{university.pk}}" target="_blank" class="btn">
                View
              </a>
            </button>
          </td>
          <td>
            <button class="btn">
              <a href="/#/university/update/{{university.pk}}" target="_blank" class="btn">
                Update
              </a>
            </button>
          </td>
          <td ng-click="deleteUniversity(university.pk)">
            <button class="btn">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
