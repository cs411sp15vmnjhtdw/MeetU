<!-- Intro -->
<section id="intro" class="main style1 dark fullscreen">
    <div class="content container 75%">
        <header>
            <h2> MeetU </h2>
        </header>
        <p>Welcome to <strong> MeetU </strong> , this is a platform for <strong> college students</strong> in the same university to connect with <strong> new and interesting </strong> people around them.
        </p>
        <footer>
            <a href="#contact" class="button circled scrolly"> Start </a>
        </footer>
    </div>
</section>  

<!-- Contact -->
<section id="contact" class="main style3 secondary">
    <div class="content container">
        <header>
            <h2>Say Hello.</h2>
            <p>Create a account and login in Today!.</p>
        </header>
        <div class="box container 75%">

        <!-- Contact Form -->
                <form method="post" action="#">
                    <div class="row 50%">
                        <div class="6u 12u(mobile)"><input type="email" name="email" placeholder="Email" /></div>
                        <div class="6u 12u(mobile)"><input type="password" name="password" placeholder="Password" /></div>
                    </div>
                
                    
                    <div class="row">
                        <div class="12u">
                            <ul class="actions">
                                <li><input type="submit" value="Login In" /></li>
                                <li><input type="submit" value="Sign Up" /></li>
                            </ul>
                        </div>
                    </div>
                </form>

        </div>
    </div>
</section>
