<div class="jumbotron">
  <form novalidate class="profile-form">
    Name: <input type="text" ng-model="user.name" /><br />
    Age: <input type="text" ng-model="user.age" /><br />
    E-mail: <input type="email" ng-model="user.email" /><br />
    Gender: <input type="radio" ng-model="user.gender" value="male" />male
    <input type="radio" ng-model="user.gender" value="female" />female<br />
    Preference: <input type="radio" ng-model="user.preference" value="male" />male
    <input type="radio" ng-model="user.preference" value="female" />female<br />

    <div>
        <div>Crop Image and Upload</div>
        <div class="btn btn-success" ngf-select ng-model="picFile" accept="image/*">
            Select Picture</div>
        <div ngf-drop ng-model="picFile" ngf-pattern="image/*"
             class="cropArea">
            <img-crop image="picFile  | ngfDataUrl" area-type="square"              
            result-image="user.image" ng-init="user.image=''">
            </img-crop>
        </div>
<!--         <div>
            <img ng-src="{{user.image}}" />
        </div> -->
        <!-- div class="btn btn-success" ng-click="upload(user.image)">Submit</div>  -->
            
        <!-- <span class="progress" ng-show="progress >= 0">
          <div style="width:{{progress}}%" ng-bind="progress + '%'"></div>
        </span>
        <span ng-show="result">Upload Successful</span>
        <span class="err" ng-show="errorMsg">{{errorMsg}}</span> -->
    </div>

    <div class="btn btn-success" ng-click="update(user)" value="Save">
      Submit
    </div>
  </form>
</div>
