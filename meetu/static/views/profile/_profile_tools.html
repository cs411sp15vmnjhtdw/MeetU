<div class="jumbotron">
  <form novalidate class="profile-form">
    First Name: <input type="text" ng-model="user.first_name" /><br />
    Last Name: <input type="text" ng-model="user.last_name" /><br />
    Date of birth: <input type="date" ng-model="user.birthdate" /><br />
    Gender: <input id="male-gender" type="radio" ng-model="user.gender" value="true" />male
    <input id="female-gender" type="radio" ng-model="user.gender" value="false" />female<br />
    Preference: <input id="male-pref" type="radio" ng-model="user.gender_preference" value="true" />male
    <input id="female-pref" type="radio" ng-model="user.gender_preference" value="false" />female<br />

    <div class="btn btn-success" ng-click="update(user)" value="Save">
      Submit
    </div>

  </form>
</div>
